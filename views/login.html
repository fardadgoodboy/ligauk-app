<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ورود</title>
    <link rel="stylesheet" href="/css/style.css">
    <script>
      window.addEventListener('load', function() {
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        if (error) {
          document.getElementById('error-message').textContent = error;
          document.getElementById('error-message').style.display = 'block';
        }
      });
    </script>
</head>
<body>
  <header class="site-header">
      <div class="header-left"><a href="/logout"><button>خروج</button></a></div>
      <div class="header-center"><h2>ورود</h2></div>
      <div class="header-right"><img src="/images/logo.png" alt="Logo" class="logo"></div>
  </header>
  <div class="center-form">
      <div class="form-container">
          <div id="error-message" class="error-message" style="display:none;"></div>
          <h1>ورود</h1>
          <form action="/login" method="POST">
              <label>کد ملی:</label>
              <input type="text" name="nationalId" placeholder="0123456789" pattern="\d{10}" required /><br/>
              <label>شماره همراه:</label>
              <input type="text" name="mobile" placeholder="09123456789" pattern="09\d{9}" required /><br/>
              <button type="submit">ورود</button>
          </form>
          <p>ثبت نام نکرده‌اید؟ <a href="/register">ثبت نام</a></p>
          <p>ورود ادمین؟ <a href="/admin">ورود ادمین</a></p>
      </div>
  </div>
</body>
</html>
