<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ثبت نام دانش‌آموز</title>
    <link rel="stylesheet" href="/css/style.css">
    <script>
      // نمایش پیام خطا در صورت وجود در URL
      window.addEventListener('load', function() {
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        if (error) {
          document.getElementById('error-message').textContent = error;
          document.getElementById('error-message').style.display = 'block';
        }
      });
    </script>
</head>
<body>
  <div class="center-form">
      <div class="form-container">
          <div id="error-message" class="error-message" style="display:none;"></div>
          <h1>ثبت نام دانش‌آموز</h1>
          <form action="/register" method="POST">
              <label>کد ملی:</label>
              <input type="text" name="nationalId" placeholder="0123456789" pattern="\d{10}" required /><br/>
              <label>نام:</label>
              <input type="text" name="firstName" required /><br/>
              <label>نام خانوادگی:</label>
              <input type="text" name="lastName" required /><br/>
              <label>شماره همراه:</label>
              <input type="text" name="mobile" placeholder="09123456789" pattern="09\d{9}" required /><br/>
              <button type="submit">ثبت نام</button>
          </form>
          <p>قبلاً ثبت‌نام کرده‌اید؟ <a href="/login">ورود</a></p>
      </div>
  </div>
</body>
</html>
